<table class="table table-stripped">
    <thead>
        <tr>
            <th scope="col">#Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Contact</th>
            <th scope="col">Address</th>
            <th scope="col">Country</th>
            <th scope="col">Gender</th>
            <th scope="col">Hobbies</th>
            <!-- <th scope="col">Image</th> -->
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of crudData">
           <td>{{row.id}}</td>
           <td>{{row.firstName}}</td>
           <td>{{row.lastName}}</td>
           <td>{{row.contact}}</td>
           <td>{{row.address}}</td>
           <td>{{row.dropdown}}</td>
           <td>{{row.gender}}</td>
           <td>{{row.hobbies}}</td>
           <!-- <td>{{row.image}}</td> -->
            <td>
                <a routerLink="/update/{{row.id}}"><mat-icon  class="mx-3" style="color: dodgerblue;">edit</mat-icon></a>
                <a routerLink="/view" (click)="deleteData(row)"><mat-icon  style="color: red;">delete</mat-icon></a>

                


            </td>
        </tr>

      
    </tbody>
</table>
