<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 mt-3">
      <form class="form" [formGroup]='contactForm'>
        <div class="mb-3">
          <label for="fname" class="form-label">First Name</label>
          <input type="text" required formControlName="firstName" class="form-control" id="fname">
        </div>

        <div class="mb-3">
          <label for="lname" class="form-label">Last Name</label>
          <input type="text" required formControlName="lastName" class="form-control" id="lname">
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" required formControlName="address" class="form-control" id="address">
        </div>

        <div class="mb-3">
          <label for="contact" class="form-label">Contact</label>
          <input type="text" required formControlName="contact" class="form-control" id="contact">
        </div>

        <!-- drop down -->
        <div class="mb-3">
          <label class="mb-2">Country</label>

          <select class="form-select" formControlName="dropdown">
            <option value="" disabled selected>Open this select menu</option>
            <option value="India">India</option>
            <option value="UK">UK</option>
            <option value="USA">USA</option>
          </select>
          <span *ngIf="contactForm.get('dropdown').touched && contactForm.get('dropdown').hasError('required')"> Select
            any Country</span>
        </div>
        <!-- radio button -->
        <label class="mb-3">Gender</label>
        <div class="mb-3">
          <div>
            <input id="male" type="radio" value="male" name="gender" formControlName="gender">
            <label for="male" class="mx-3">Male</label>
          </div>

          <div>
            <input id="female" type="radio" value="female" name="gender" formControlName="gender">
            <label for="female" class="mx-3">Female</label>
          </div>
          <span *ngIf="contactForm.get('gender').touched && contactForm.get('gender').hasError('required')"> Select
            Gender</span>
        </div>

        <!-- check box  -->
        <div class="mb-3">
          <div class="form-group">

            <label for="hobbies">Hobbies:</label>

            <div class="custom-control custom-checkbox" *ngFor="let hobbiesObj of             hobbiesFormControl; let i=index;">

              <input type="checkbox" class="custom-control-input" 
                [value]="hobbiesList[i].name" (change)="onCheckboxChange($event)" 
                [formControl]="hobbiesObj" >
                
              <label class="custom-control-label" >{{hobbiesList[i].name}}</label>
            </div>






            <!-- <div *ngFor="let hobby of hobbiesList">
              <label>
                <input type="checkbox" [value]="hobby.name" (change)="onCheckboxChange($event)" />
                {{hobby.name}}
              </label>
            </div> -->
          </div>

        </div>




        <button type="submit" name="send" (click)="updateDataValues()" class="btn btn-outline-primary">Update</button>
        <!-- <button type="button" class="btn btn-outline-danger mx-3" (click)="contactform.reset();">Reset</button> -->
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
