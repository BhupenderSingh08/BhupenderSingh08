<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    
    <div class="col-md-8 mt-3" style="background-color: rgba(43, 38, 38, 0.089);">
      <form class="form" [formGroup]='contactForm'>
        <div class="mb-3">
          <label for="fname" class="form-label">First Name</label>
          <input type="text" placeholder="First Name"  formControlName="firstName" class="form-control" id="fname">
          <span *ngIf="contactForm.get('firstName').touched && contactForm.get('firstName').hasError('required')"> Enter First Name</span>
        </div>

        <div class=" mb-3">
          <label for="lname" class="form-label">Last Name</label>
          <input type="text" placeholder="Last Name"  formControlName="lastName" class="form-control" id="lname">
          <span *ngIf="contactForm.get('lastName').touched && contactForm.get('lastName').hasError('required')"> Enter Last Name</span>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" placeholder="Address"  formControlName="address" class="form-control" id="address">
          <span *ngIf="contactForm.get('address').touched && contactForm.get('address').hasError('required')"> Enter Address</span>
        </div>

        <div class="mb-3">
          <label for="contact" class="form-label">Contact</label>
          <input type="text" placeholder="Contact"  formControlName="contact" class="form-control" id="contact">
          <span *ngIf="contactForm.get('contact').touched && contactForm.get('contact').hasError('required')"> Enter Contact</span>
        </div>

         <!-- drop down -->
        <div class="mb-3">
        <label class="mb-2">Country</label>

        <select class="form-select"   formControlName="dropdown" >
          <option value="" disabled selected>Open this select menu</option>
          <option value="India">India</option>
          <option value="UK">UK</option>
          <option value="USA">USA</option>
        </select>
        <span *ngIf="contactForm.get('dropdown').touched && contactForm.get('dropdown').hasError('required')"> Select any Country</span>
      </div>


       <!-- radio button -->
       <label class="mb-3">Gender</label>
        <div class="mb-3">
          <div>
            <input id="male" type="radio" value="male" name="gender" formControlName="gender" >
            <label for="male" class="mx-3">Male</label>
         </div>
      
         <div>
            <input id="female" type="radio" value="female" name="gender" formControlName="gender">
            <label for="female" class="mx-3">Female</label>
         </div>
         <span *ngIf="contactForm.get('gender').touched && contactForm.get('gender').hasError('required')"> Select Gender</span>
       </div>

       <!-- check box  -->
        <div class="mb-3">
          <div class="form-group">
            <label for="hobbies">Hobbies:</label>
            <div *ngFor="let hobby of hobbiesList">
              <label>
                <input type="checkbox" [value]="hobby.name" (change)="onCheckboxChange($event)" />
                {{hobby.name}}
              </label>
            </div>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Image Upload</label>
          <input type="file"  (change)="onFileSelected($event)"  class="form-control" >
        </div>


        <button type="submit" name="send" (click)="postDataValues()"
          class="btn btn-outline-primary mb-3 " [disabled]="!contactForm.valid">Submit</button>
